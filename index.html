<html>

<Head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Smart Home</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</Head>

<body>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">Automation</div>
        <div class="col-md-4">
            <label class="switch col-md-4">
                    <input id="auto-switch" type="checkbox" onclick='autoClick(this)'>
                    <span class="slider round"></span>
            </label>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">Light</div>
        <div class="col-md-4">
            <label class="switch col-md-4">
                <input id="light-switch" type="checkbox" onclick='lightClick(this)'>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">Air-Condition</div>
        <div class="col-md-4">
            <label class="switch col-md-4">
                <input id="air-switch" type="checkbox"  onclick='airClick(this)'>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">Door</div>
        <div class="col-md-4">
            <label class="switch col-md-4">
                <input id="door-switch" type="checkbox"  onclick='doorClick(this)'>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">Temperature</div>
        <div id="temperature" class="col-md-3"></div>
        <div class="col-md-1">Â°C</div>
    </div>
</body>

</html>
