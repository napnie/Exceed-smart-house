<html>

<Head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Smart Home</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</Head>

<body>
    <div class="row">
        <button class="col-md-4 col-md-offset-1">Auto</button>
        <button class="btn" disabled> <span class="glyphicon glyphicon-remove col-xs-2" aria-hidden="true" ></span> </button>
        <button class="col-md-4">Manual</button>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">เปิดไฟ</div>
        <div class="col-md-4">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <button disabled class="btn"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">แอร์</div>
        <div class="col-md-4">
            <button class="col-md-2 btn btn-success">on</button>
            <button class="col-md-2 btn btn-danger">off</button>
            <button disabled class="btn"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">อุณหภูมิ</div>
        <div id="temperature" class="col-md-3"></div>
        <p class="col-md-1">°C</p>
    </div>
</body>
